{% extends 'proyectoConservacion/components/baseLogin.html' %}
{% load static %}

{% block extrastyle %}
    <link href="{% static 'lib/flatpickr/flatpickr.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/datatables-1.10.20/css/jquery.dataTables.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css" rel="stylesheet">
    <style>
    .containerLogin{
        position: absolute!important;
        height: 100vh!important;
        width: 100% !important;
        left: 0;
        top: 0;
    }

    .cardLogin{
        background-color: rgba(255, 255, 255, 0.9) !important;
        position: absolute!important;
        right: calc(50% - 325px) !important;
        top: calc(50% - 275px) !important;
        width: 506px!important;
        height: 486px!important;
        display: flex!important;
        flex-direction: column!important;
        text-align: center!important;
        border-radius: 10px!important;
        padding: 32px 72px!important;
    }
    </style>

{% endblock %}

{% block body %}
    <div class="containerLogin">
    <img src="{% static '/img/loginbg.png' %}" style="height: 100vh;width: 100%"/>
    <div class="card mb-3 cardLogin">
        <div class="card-header">
            <img src="{% static '/img/logos/mincult.png' %}" style="height: 50px;"/>
        </div>

        <div class="card-body">
            <form id="formTareas" name="formTareas" method="post" action="{% url 'loginProjects'  %}">
                {% csrf_token %}
                <label for="username">Iniciar Sesión</label>

                <div class="row">
                    <div class="form-group col-lg-12 col-sm-12">
                        <input class="form-control" id="username" name="username" type="text"
                               placeholder="Ingrese su correo electrónico">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12 col-sm-12">
                        <input class="form-control" id="password" name="password" type="password"
                               placeholder="Ingrese su contraseña">
                    </div>
                </div>


                <div class="form-group  row justify-content-end mt-2 mr-0">
                    <div>
                        <button type="submit" class="btn btn-primary btn-block w-100">
                            <span class="glyphicon glyphicon-ok"></span>Ingresar
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    </div>

    <div id="cover-spin"></div>

{% endblock %}

{% block extrajs %}
    <script src="{% static 'lib/flatpickr/flatpickr.min.js' %}"></script>
    <script src="{% static 'lib/datatables-1.10.20/js/jquery.dataTables.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script>


    </script>
{% endblock %}
